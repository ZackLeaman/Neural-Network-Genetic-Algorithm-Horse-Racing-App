<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <label for="fjson">JSON:</label>
      <input type="text" id="fjson" name="fjson" [(ngModel)]="jsonHorses" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-2">
      <button class="btn btn-success" (click)="jsonCurrentHorses()">
        Get Current Horses
      </button>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-success" (click)="uploadJsonHorses()">
        Upload Custom Horses
      </button>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-success" (click)="uploadExpertHorses()">
        Upload Expert Horses
      </button>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-success" (click)="pausePressed()">
        {{ isPaused ? "Play >" : "Pause ||" }}
      </button>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
